  </head>
  <body>
    <div class="mask-dark" id="maskM"></div>
    <div class="header">

        <div class="header-content">
          <div class="logo">
            <a href="/" alt="">

          </div>
          <div class="menu">
            <ul class="nav-menu" id="listMenu">

                <button>로그인</button>
                <button>회원가입</button>
              </li>
              <li class="nav-item logo-menu d-none">
                <a class="nav-link" href="../index.html" alt=""> 싼택배</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../mypage/order_list.html" alt="">

                  주문목록
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../mypage/pay_method.html" alt="">
                  <img src="../images/menu-02.png" /> 결제수단</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../mypage/mycoupon.html" alt="">
                  <img src="../images/menu-03.png" /> 할인쿠폰</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../mypage/cancel.html" alt="">
                  <img src="../images/menu-04.png" />취소, 교환, 반품목록
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../mypage/qna.html" alt="">
                  <img src="../images/menu-04.png" /> 문의내역
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../mypage/faq.html" alt="">
                  <img src="../images/menu-05.png" /> 자주하는질문</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../mypage/cs.html" alt="">
                  <img src="../images/menu-06.png" /> 고객센터</a

              <li class="icon-close" onclick="showMenu(2)">
                <i class="fal fa-times"></i>

              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="estimate_fedex">
      <div class="width-default">
        <div class="title-page">
          <div class="title">페덱스택배</div>
          <div class="des">
            <p>페덱스 취급점으로</p>
            <p><strong>방문</strong>하세요.</p>
          </div>
        </div>
      </div>

      <div class="form-content">
        <div class="box-width">
          <div class="width-default">
            <div class="where">
              <div class="title"><strong>어디로</strong> 보내실건가요?</div>
              <div class="form-item">
                <label>보내는 주소</label>
                <input type="text" name="where" placeholder="미국주소" />
              </div>
              <div class="form-item">
                <label>보내는 주소</label>
                <input type="text" name="where" placeholder="미국주소" />
              </div>
            </div>

            <div class="purpose">
              <div class="title"><strong>배송 목적은</strong> 무엇인가요?</div>
              <div class="des">개인 또는 상업적용도 선택입니다.</div>
              <div class="form-item">
                <label></label>
                <select name="purpose" id="purpose">
                  <option value="" selected="selected" disabled="disabled">
                    제품의 배송목적 선택을 선택하세요.
                  </option>
                  <option value="상업용 제품">상업용 제품</option>
                  <option value="선물($200이하)">선물($200이하)</option>
                  <option value="선물($200이상)">선물($200이상)</option>
                  <option value="선물(식품포함)">선물(식품포함)</option>
                  <option value="견본">견본</option>
                  <option value="수리 및 반환">수리 및 반환</option>
                  <option value="소지품">소지품</option>
                  <option value="개인적인 사용">개인적인 사용</option>
                  <option value="개인 문서(학교입학)">
                    개인 문서(학교입학)
                  </option>
                  <option value="개인 문서(보험회사)">
                    개인 문서(보험회사)
                  </option>
                  <option value="사업용 문서">사업용 문서</option>
                </select>
              </div>
            </div>
            <div class="package">
              <div class="title"><strong>어디서 포장이 </strong> 되나요?</div>
              <div class="checkbox">
                <div class="form-item">
                  <input
                    type="radio"
                    value="false"
                    name="package"
                    id="home_packing"
                    checked
                    onchange="handleChangePackage()"
                  />
                  <label for="home_packing">집에서 포장해요.</label>
                </div>
                <div class="form-item">
                  <input
                    type="radio"
                    value="true"
                    onchange="handleChangePackage()"
                    name="package"
                    id="fedex_packing"
                  />
                  <label for="fedex_packing">
                    <span>페덱스에서 포장할 예정이에요.</span>
                    <span class="des d-none text-des"
                      >견적을 확인한 후 페덱스 오피스에서 포장하고 무게와 부피를
                      입력한 후 신청하세요.</span
                    >
                    <a class="d-none text-des" href="fedex_boxes.html"
                      >페덱스박스 미리보기</a
                    >
                  </label>
                </div>
              </div>
            </div>
            <div class="weight">
              <div class="title">
                <strong>무게와 부피</strong>를 입력하세요.
              </div>
              <div class="des">패킹된 택배박스의 무게와 부피를 입력하세요.</div>
              <div class="checkbox">
                <div class="name">단위</div>
                <div class="form-item">
                  <input
                    type="radio"
                    value="true"
                    onchange="handleChangeWeight()"
                    name="weight"
                    checked
                    id="weight"
                  />
                  <label for="weight">LB/IN</label>
                </div>
                <div class="form-item">
                  <input
                    type="radio"
                    onchange="handleChangeWeight()"
                    name="weight"
                    id="weight"
                    value="false"
                  />
                  <label for="weight">KG/CM</label>
                </div>
              </div>
              <div class="input-number">
                <div class="item left">
                  <div class="content">
                    <label>
                      <span>무게</span>
                      <span class="weightOne d-none active">LB</span>
                      <span class="weightTwo d-none">KG</span>
                    </label>
                    <div class="form-input">
                      <input type="number" name="" />
                    </div>
                  </div>
                </div>
                <div class="item right">
                  <div class="content">
                    <label>
                      <span> <strong>부피</strong> (가로 x 세로 x 높이)</span>
                      <span class="weightOne d-none active">IN</span>
                      <span class="weightTwo d-none">CM</span>
                    </label>
                    <div class="form-box">
                      <div class="form-input">
                        <input type="number" name="" />
                        <i class="fal fa-times"></i>
                      </div>

                      <div class="form-input">
                        <input type="number" name="" />
                        <i class="fal fa-times"></i>
                      </div>

                      <div class="form-input">
                        <input type="number" name="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="button-back-next">
        <div class="box-width">
          <div class="button-box">
            <button class="back" onclick="goBack()">
              <i class="far fa-chevron-left"></i>
            </button>
            <button
              class="next"
              onclick="goNextPage('estimate_fedex_result.html')"
            >
              예상 배송비용 보기
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-bot">
      <div class="menu-box">
        <div class="menu-list">
          <div class="icon home">
            <div class="active">
              <a href="/"> <img src="../images/home.png" /></a>
            </div>
          </div>
          <div class="icon notice">
            <div>
              <a href="/mypage/alert.html">
                <img src="../images/noti.png" />
                <span class="total-notice">
                  <span>1</span>
                </span>
              </a>
            </div>
          </div>
          <div class="icon profile">
            <div>
              <a href="/mypage/mypage.html">

              /></a>
            </div>
          </div>
        </div>
      </div>

    <script

    ></script>
