<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IMPORT BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="../scss/main.css" />
    <link rel="stylesheet" href="../scss/owl.carousel.min.css" />
    <link rel="stylesheet" href="../scss/owl.theme.default.min.css" />

    <title>싼ㅡ택배</title>
  </head>
  <body>
    <div class="mask-dark" id="maskM"></div>
    <div class="pick-slide">
      <div class="width-default">
        <div class="name">
          <div class="text">
            <img src="../images/icon-close.png" />
            <span> 오늘하루 보지 않기</span>
          </div>
          <div class="icon-close">
            <a href="../intro_5usd.html"><i class="far fa-times"></i></a>
          </div>
        </div>
        <div class="list-item owl-carousel owl-theme">
          <div class="item">
            <div class="thread">
              <span>1 견적</span>
              <span
                >주소와 포장할 박스를 선택한 후 방문일을 선택 하고 택배를
                신청합니다.</span
              >
            </div>
            <div class="image">
              <img src="../images/pick-sl-01.png" />
            </div>
          </div>
          <div class="item">
            <div class="thread">
              <span>2 레이블 붙이기</span>
              <span
                >선택한 포장용 박스와 프린트 레이블이 도착 하면 해당 무게에 맞게
                포장합니다.</span
              >
            </div>
            <div class="image">
              <img src="../images/pick-sl-02.png" />
            </div>
          </div>
          <div class="item">
            <div class="thread">
              <span>3 통관정보입력</span>
              <span>마이페이지에서 세관통관을 위한 통관정보를 입력합니다.</span>
            </div>
            <div class="image">
              <img src="../images/pick-sl-03.png" />
            </div>
          </div>
          <div class="item">
            <div class="thread">
              <span>4 기사방문</span>
              <span>픽업기사가 방문일에 댁으로 택배를 수거하러 갑니다.</span>
            </div>
            <div class="image">
              <img src="../images/pick-sl-04.png" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/owl.carousel.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: false,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
  </body>
</html>
