<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IMPORT BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="../scss/main.css" />
    <link rel="stylesheet" href="../scss/owl.carousel.min.css" />
    <link rel="stylesheet" href="../scss/owl.theme.default.min.css" />
    <title>싼ㅡ택배</title>
  </head>
  <body>
    <div class="mask-dark" id="maskM"></div>
    <div class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="/" alt="">
              <img src="../images/logo.png" alt="" class="logo-mobile" />
              <span>싼택배 </span>
            </a>
          </div>
          <div class="menu">
            <ul class="nav-menu" id="listMenu">
              <li class="nav-btn">
                <button>배송조회</button>
                <button>로 그인</button>
              </li>
              <li class="nav-item logo-menu d-none">
                <a class="nav-link" href="index.html" alt=""> 싼ㅡ택배</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="mission.html" alt="">
                  <img src="../images/menu-01.png" />
                  주문목록
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="story.html" alt="">
                  <img src="../images/menu-02.png" /> 결제수단</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="company.html" alt="">
                  <img src="../images/menu-03.png" /> 할인쿠폰</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="job.html" alt="">
                  <img src="../images/menu-04.png" />취소, 교환, 반품목록
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="company.html" alt="">
                  <img src="../images/menu-04.png" /> 문의내역
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="job.html" alt="">
                  <img src="../images/menu-05.png" /> 자주하는질문</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="job.html" alt="">
                  <img src="../images/menu-06.png" /> 고객센터</a
                >
              </li>

              <li class="icon-close" onclick="showMenu(2)">
                <i class="fal fa-times"></i>
              </li>
            </ul>
            <div class="button-all d-none">
              <button>배송조회</button>
              <button>로 그인</button>
            </div>
            <div class="icon-menu" onclick="showMenu(1)">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="title-shipping-date">
      <div class="box-width">
        <div class="width-default">
          <div class="box-item">
            <div class="item-info">
              <div class="left">
                <div class="icon" onclick="goBack()">
                  <i class="fas fa-chevron-left"></i>
                </div>
                <div class="des">
                  <p>
                    <strong>진행 상황</strong>
                  </p>
                  <p>
                    <span></span>
                    <span>메시지를 확인하고 다음을 진행하세요. </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="status-active">
      <div class="box-width">
        <div class="width-default">
          <div class="status">
            <div class="list-status">
              <div class="item-time active">
                <div class="left">
                  <span>통관정보를 등록하세요.</span>
                  <span>2022-09-27</span>
                </div>
                <div class="right">
                  <span>읽지않음</span>
                </div>
              </div>

              <div class="item-time">
                <div class="left">
                  <span>통관정보를 등록하세요.</span>
                  <span>2022-09-27</span>
                </div>
                <div class="right">
                  <span>읽음</span>
                  <span>2022-09-27</span>
                  <span>13:45:30</span>
                </div>
              </div>

              <div class="item-time">
                <div class="left">
                  <span>통관정보를 등록하세요.</span>
                  <span>2022-09-27</span>
                </div>
                <div class="right">
                  <span>읽음</span>
                  <span>2022-09-27</span>
                  <span>13:45:30</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="list-option">
      <div class="box-width">
        <div class="width-default">
          <div class="box">
            <div class="title">
              <img src="../images/request.png" alt="" />
              <span>진행상황 안내가 마음에 드시나요?</span>
            </div>
            <div class="item">
              <a onclick="openModal('popupLogin', true)">매우 좋음</a>
              <a onclick="openModal('popupLogin', true)">좋음</a>
              <a onclick="openModal('popupLogin', true)">보통</a>
              <a onclick="openModal('popupLogin', true)">나쁨</a>
              <a onclick="openModal('popupLogin', true)">마음에 들지 않음</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="button">
      <div class="width-default">
        <button onclick="goNextPage('mypage_order.html')">
          주문페이지로 이동
        </button>
      </div>
    </div>
    <div class="menu-bot">
      <div class="menu-box">
        <div class="menu-list">
          <div class="icon home">
            <div class="active">
              <a href="/"> <img src="../images/home.png" /></a>
            </div>
          </div>
          <div class="icon notice">
            <div>
              <a href="/mypage/alert.html">
                <img src="../images/noti.png" />
                <span class="total-notice">
                  <span>1</span>
                </span>
              </a>
            </div>
          </div>
          <div class="icon profile">
            <div>
              <a href="/"> <img src="../images/user.png" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="popupLogin" class="overlay popup-confirm-alert">
      <div class="popup">
        <div class="content">
          <div class="title">
            응답해주셔서 <br />
            감사합니다.
          </div>
          <button onclick="openModal('popupLogin', false)">닫기</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/owl.carousel.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
  </body>
</html>
