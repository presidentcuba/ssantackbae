<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IMPORT BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="../scss/main.css" />
    <link rel="stylesheet" href="../scss/owl.carousel.min.css" />
    <link rel="stylesheet" href="../scss/owl.theme.default.min.css" />

    <title>미국에서 한국으로 택배배송 한인택배 | 싼택배</title>
  </head>
  <body>
    <div class="mask-dark" id="maskM"></div>
    <div class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="/" alt="">
              <img src="/images/logo.png" alt="" class="logo-mobile" />
              <span>싼택배</span>
            </a>
          </div>
          <div class="menu">
            <ul class="nav-menu" id="listMenu">
              <li class="nav-btn">
                <button>로그인</button>
                <button>회원가입</button>
              </li>
              <li class="nav-item logo-menu d-none">
                <a class="nav-link" href="/index.html" alt=""> 싼택배</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/mypage/order_list.html" alt="">
                  <img src="/images/menu-01.png" />
                  주문목록
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mypage/pay_method.html" alt="">
                  <img src="/images/menu-02.png" /> 결제수단</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mypage/mycoupon.html" alt="">
                  <img src="/images/menu-03.png" /> 할인쿠폰</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mypage/cancel.html" alt="">
                  <img src="/images/menu-04.png" />취소, 교환, 반품목록
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/mypage/qna.html" alt="">
                  <img src="/images/menu-04.png" /> 문의내역
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mypage/faq.html" alt="">
                  <img src="/images/menu-05.png" /> 자주하는질문</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/mypage/cs.html" alt="">
                  <img src="/images/menu-06.png" /> 고객센터</a
                >
              </li>

              <li class="icon-close" onclick="showMenu(2)">
                <i class="fal fa-times"></i>
              </li>
            </ul>
            <div class="icon-menu" onclick="showMenu(1)">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cancel-result">
      <div class="width-default">
        <div class="title-page">
          <div class="title"><strong>주문 취소</strong> 접수완료</div>
          <div class="des">
            <p>확인 후 3일내에 결제하신 계좌로 환불됩니다.</p>
          </div>
        </div>
      </div>

      <div class="box-name-cancel">
        <div class="box-width">
          <div class="width-default">
            <div class="box">
              <div class="name">주문취소</div>
              <div class="value">#1234</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cancel-item">
      <div class="box-width">
        <div class="width-default">
          <div class="content">
            <div class="content-body">
              <div class="left"><span class="">포장용품</span></div>
              <div class="right">
                무게 20LB /부피무게 18LB
                <br />
                <span class=""><strong>$60.00</strong></span
                >/1개
              </div>
            </div>
            <div class="content-bot">
              <h3>선택한 사유</h3>
              <p>주문한 상품 중 일부 상품이 배송되지 않음</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="button-back-next">
      <div class="box-width">
        <div class="width-default">
          <div class="button-box">
            <button class="back"><i class="far fa-chevron-left"></i></button>
            <a href="cancel_exchange_return_list.html"
              ><button class="next">신청내역 확인</button></a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="menu-bot">
      <div class="menu-box">
        <div class="menu-list">
          <div class="icon home">
            <div class="active">
              <a href="/"> <img src="../images/home.png" /></a>
            </div>
          </div>
          <div class="icon notice">
            <div>
              <a href="/mypage/alert.html">
                <img src="../images/noti.png" />
                <span class="total-notice">
                  <span>1</span>
                </span>
              </a>
            </div>
          </div>
          <div class="icon profile">
            <div>
              <a href="/"> <img src="../images/user.png" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/owl.carousel.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: false,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
  </body>
</html>
