              </li>

              <li class="nav-item">
                <a class="nav-link" href="job.html" alt="">
                  <img src="../images/menu-06.png" /> 고객센터</a
                >
              </li>

              <li class="icon-close" onclick="showMenu(2)">

              </li>
            </ul>
            <div class="button-all d-none">
              <button>배송조회</button>

            </div>

            </div>
          </div>

      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/owl.carousel.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: false,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
